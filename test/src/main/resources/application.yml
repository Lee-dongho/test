spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:tcp://localhost/~/overwatch

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true

  thymeleaf:
    cache: false

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

server:
  port: 8585
